{% extends "layout.html" %}

{% block body %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h1 style="text-align:center;"> Points </h1>
    <div class="row">
        <div class="input-group" style="width:400px; display:block; margin-right:auto; margin-left:auto">
            <input id="query" class="form-control" type="text" placeholder="Search" aria-label="Search"
                   style="width:300px;">
            <span class="input-group-btn">
                                <button type="button" onclick="get_points()" name="button"
                                        class="btn btn-primary form-control" style="width:75px">Search</button>
                            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4> Point Results </h4>
            <hr>
            <div id="results" style="width:80%;">
            </div>
        </div>
        <div id="point-data" class="col-md-8">
            <h4 id="point-title"> Visualization </h4>
            <hr>
            <div class="col-md-8 svg" id="linegraph"></div>
        </div>
    </div>
</main>

<script type="text/javascript" src="../static/js/initialviz.js"></script>
<script src="../static/js/points.js"></script>
{% endblock %}
